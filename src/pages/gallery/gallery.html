<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Songbird</title>
    <link rel="icon" href="favicon.jpg" type="image/png" />
  </head>
  <body class="page">
    <header class="header">
      <div class="logo"></div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="./index.html" class="nav__link"></a>
          </li>
          <li class="nav__list-item">
            <a href="./quiz.html" class="nav__link"></a>
          </li>
          <li class="nav__list-item">
            <a href="./gallery.html" class="nav__link"></a>
          </li>
        </ul>
      </nav>
      <button class="language-button" type="button"></button>
    </header>
    <main class="main">
      <section class="gallery">
        <ul class="gallery__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <a class="footer__link" href="https://github.com/sergeyladorski">
        <img
          class="footer__link-image"
          src='<%=require("../../assets/images/logo/github.svg")%>'
          alt="GitHub"
        />
      </a>

      <p class="footer__copyright">&copy; 2022</p>

      <a class="footer__link" href="https://rs.school/js">
        <img
          class="footer__link-image"
          src='<%=require("../../assets/images/logo/rs-school.svg")%>'
          alt="rs school"
        />
      </a>
    </footer>

    <template class="bird-card-template">
      <li class="bird-card">
        <img src="#" alt="#" class="bird-card__image" />

        <div class="bird-card__info">
          <h2 class="bird-card__name"></h2>
          <p class="bird-card__latin-name"></p>
          <div class="player-card">
            <button class="player-card__button" id="play-card"></button>

            <audio class="player-card__audio" src=""></audio>

            <input
              type="range"
              class="player-card__time-bar"
              min="0"
              max="0"
              value="0"
            />
            <span class="player-card__current-time"></span>
            <span class="player-card__duration"></span>
          </div>
          <p class="bird-card__desc"></p>
        </div>
      </li>
    </template>
  </body>
</html>
